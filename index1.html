<body>
    <h1>Introducción a Javascript</h1>
    <button onclick="suma()">Sumar</button> <!--Con el onclick llamamos funciones-->
    <button onclick="login()">Login</button>
    <button onclick="compruebaPar()">Par o impar</button>
    <button onclick="calculaIndiceMasaCorporal()">IMC</button>
    <button onclick="media()">Media</button>
    <button onclick="CalcularAreaTriangulo()">Area Triangulo</button>


<script>
        function suma() {
            alert("Bienvenido a mi página");
            let nombre=prompt("Cómo te llamas"); /*Muestra mensajes igual pero en este caso devuelve valores, 
                                                let asigna una variable, NO es necesario el tipo, si no lo ponemos puede dar error
                                                si repetimos el nombre de la variable*/
            alert("Encantado de conocerte " +nombre);
            let n1=prompt("Dime un num");

            if (isNaN(n1)){ /*Devuelve x cosa si no es un número*/
                alert("NO es un num");
            } else {
                let n2=prompt("Dime otro num");
                if (isNaN(n2)){
                    alert("NO es un num");
                } else {
                    let suma=Number(+n1)+Number(+n2); /*Number es para que los números sean números, si no lo ponemos serán String*/
                    alert("La suma es: " +suma);
                }
            }
        }
                function login(){
                    
                    let usuario=promt("Indroduzca usuario");
                    let contrasena=prompt("Introduzca contrasena");

                    if (usuario == "admin" && contrasena == "1234"){
                        alert("Bienvenido a mi pagina");
                    } else {
                        alert("Acceso denegado");
                    }

                }


                function esPar(n){
                    if (n%2==0){
                        return true
                    }
                    else {
                        return false
                    }
                }


                function compruebaPar(){ /*pedir la funcion que entre y salgan cosas*/
                    let numero;

                    do {
                        numero=prompt("Dime un numero");

                    } while (isNaN(numero));
                
                    if (esPar(numero)){
                        alert("Es par");

                    } else {
                        alert("Es impar");
                    }
                }



                /*para calcular el indice de la masa corporal*/
                function imc(m,h){
                    indice=m/(h*h);
                
                   /* indice=m/Math.pow(h,2);  esto es m partido de la h al cuadrado*/
                    return(indice);
                }

                function calculaIndiceMasaCorporal(){
                    let masa=prompt("Dime tu peso");
                    let altura=prompt("Dime tu altura");
                    alert (imc(masa, altura));
                }

                function media() {
                    let n1=prompt("Dime un numero");
                    let n2=prompt("Dime otro numero");
                    let n3=prompt("Dime otro numero");

                    media = media3numeros (Number(n1),Number(n2),Number(n3))/3;

                    alert("la media es " + media);
                }

                function media3numeros(num1,num2,num3){

                    media=(num1+num2+num3)/3;
                    return media;

                }

                /***************************************
                 * AreaTriangulo recibe l abase b y la altura 
                 * h y devuelve el area del triangulo 
                 * **************************************/

                function AreaTriangulo(b,h){

                    let area= (Number(b) * Number(h))/2;

                    return area;


                }

/*******************************************************************
 * CalcularAreaTriangulo: pregunta la base y la altura
 * y llama a la funcion AreaTriangulo 
 * para calcular  el area y muestra el resultado
********************************************************************/

                function CalcularAreaTriangulo(){
                    let b=prompt("Dime la base");
                    let h=prompt("Dime la altura");

                    area = AreaTriangulo (b,h);

                    alert("El resultado es " +area);
                 
                }


    </script>
